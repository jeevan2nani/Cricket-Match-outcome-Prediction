<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style media="screen">
	body{
		background-color:  #eeebdd;
	}
	form {
	  padding: 10px;
	  margin: auto;
	  margin-top: 30px;
	  max-width: 420px;
	  font-size: 16px;
	  border-radius: 10px;
	  min-height : 100px;
	}
	form:hover{
	    background-color: #d8e3e7;
	}
  .topnav {
    overflow: hidden;
    background-color:gray;
  }
  .topnav a{
    margin-top: 1px;
    float: left;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
</style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>IPL Predictor</title>
  </head>
  <body>
    <div class="topnav">
          <a class="active" href="{% url 'web-page' %}">Home</a>
        </div>
		<center>
<div class="w-50 mt-5">
    <form action="{% url 'result' %}" method="post">
          {% csrf_token %}
        <div class='row my-5'>

        <div class="form-group col">
          <label for="exampleFormControlSelect1" class="text-white font-weight-bold lead">Select Team 1</label>
          <select class="form-control" id="exampleFormControlSelect1" name='city1' required>
            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            <option value="Mumbai Indians">Mumbai Indians</option>
            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option value="Kings XI Punjab">Kings XI Punjab</option>
            <option value="Chennai Super Kings">Chennai Super Kings</option>
            <option value="Rajasthan Royals">Rajasthan Royals</option>
            <option value="Delhi Capitals">Delhi Capitals</option>
          </select>
        </div>

        <div class="form-group col">
            <label for="exampleFormControlSelect2" class="text-white font-weight-bold lead">Select Team 2</label>
            <select class="form-control" id="exampleFormControlSelect2" name='city2' required>
              <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              <option value="Mumbai Indians">Mumbai Indians</option>
              <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
              <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
              <option value="Kings XI Punjab">Kings XI Punjab</option>
              <option value="Chennai Super Kings">Chennai Super Kings</option>
              <option value="Rajasthan Royals">Rajasthan Royals</option>
              <option value="Delhi Capitals">Delhi Capitals</option>
            </select>
          </div>

        </div>

				<div class="form-group my-5">
					<label for="exampleFormControlSelect3" class="text-white font-weight-bold lead">Venue</label>
					<select class="form-control" id="exampleFormControlSelect3" name='venue' required>
            <option value="Feroz Shah Kotla, Delhi">Feroz Shah Kotla, Delhi</option>
  					<option value="Wankhede Stadium, Mumbai">Wankhede Stadium, Mumbai</option>
  					<option value="Chinnaswamy Stadium, Bangalore">chinnaswamy stadium, Bangalore</option>
  					<option value="PCA Stadium, Mohali">PCA Stadium, Mohali</option>
  					<option value="Eden Gardens, Kolkata">Eden Gardens, Kolkata</option>
  					<option value="M. A. Chidambaram Stadium, Chennai">M. A. Chidambaram Stadium, Chennai</option>
  					<option value="Rajiv Gandhi International Cricket Stadium, Hyderabad">Rajiv Gandhi International Cricket Stadium, Hyderabad</option>
  					<option value="Sawai Mansingh Stadium, Jaipur">Sawai Mansingh Stadium, Jaipur</option>
					</select>
			</div>

          <div class="form-group my-5">
            <label for="exampleFormControlSelect3" class="text-white font-weight-bold lead">Toss Winner</label>
            <select class="form-control" id="exampleFormControlSelect3" name='won' required>
                <option value="Team 1">Team 1</option>
                <option value="Team 2">Team 2</option>
            </select>
        </div>

            <div class="form-check form-check-inline my-5">
                <input class="form-check-input" type="radio" name="chose" id="inlineRadio1" value="Bat" required>
                <label class="form-check-label" for="inlineRadio1" class="text-white font-weight-bold lead">Bat</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="chose" id="inlineRadio2" value="Bowl">
                <label class="form-check-label" for="inlineRadio2" class="text-white font-weight-bold lead">Field</label>
              </div>

              <br>

            <input type="submit" name='btn' class='btn btn-primary btn-lg' value='Predict'>

      </form>
    </div></center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
